<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:f = "http://java.sun.com/jsf/core"    
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:p = "http://primefaces.org/ui">
   
   <h:head>
      <title>Ticket Reservation|Login</title>
      <h:outputStylesheet library = "css" name = "styles.css"  /> 
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>	
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"/>
    </h:head>
 
    <h:body>
		<div id="login" class="login middle-align">
    	  <p:growl id="growl" showDetail="true" sticky="true" />
          <h:form id="login_form" styleClass="login-form">
			<h:message id="messageGrowl" for="login_form" showDetail="true" sticky="true" />
		    <h2 class="text-center">Login</h2>
		    <p:panelGrid columns="2" id="login_panel" styleClass="login-panel no-border" columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-8">
				<p:outputLabel for="username" value="Username:"/>
				<p:inputText id="username" value="#{userBean.username}" rendered="#{properties.loginusername}" styleClass="username" required="true"/>     
				<p:outputLabel for="password" value="Password:"/>
				<p:password id="password" value="#{userBean.password}" rendered="#{properties.loginpassword}"  styleClass="password" required="true"/>  
				<h:inputHidden/>
			    <p:commandButton id="login_button" onclick="validateuser()" action="#{userModel.getResult()}" value="login" styleClass="login-button"/>
		    </p:panelGrid>
		  </h:form>
		</div>
    </h:body>
</html>
