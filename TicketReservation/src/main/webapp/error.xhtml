<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:f = "http://java.sun.com/jsf/core"    
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:p = "http://primefaces.org/ui">
   
    <h:head>
      <title>Ticket Reservation|Error</title>
      <h:outputStylesheet library = "css" name = "styles.css"  /> 
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>	
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"/>
    </h:head>
 
    <h:body>
		<div id="error" class="login middle-align">
          <h:form id="error_form" styleClass="error login-form">
			<h1>!Something Went Wrong!</h1>	
		    <p:panelGrid columns="2" id="error_panel" styleClass="error-panel login-panel no-border">
				<p:commandButton id="error_logout_button" value="Back to login" action="login" styleClass="error-logout logout-button"/>
		    </p:panelGrid>
		  </h:form>
		</div>
    </h:body>
</html>
