<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:f = "http://java.sun.com/jsf/core"    
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:p = "http://primefaces.org/ui">
   
   <h:head>
      <title>Ticket Reservation|Information</title>
      <h:outputStylesheet library = "css" name = "styles.css"  /> 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>	
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"/>
   </h:head>
 
   <h:body>
   		<div id="info" class="info middle-align">
          <h:form id="info_form" styleClass="info-form">
		    <h2 class="text-center">Booking Successfull</h2>
		    <p:panelGrid columns="2" id="login_panel" styleClass="info-panel no-border">
				<h:outputText value="Username"/>
				<h:outputText id="username" value="#{bookingsPojo.username}"/>     
				<h:outputText value="Bus"/>
				<h:outputText id="busname" value="#{bookingsPojo.busName}"/>   
				<h:outputText value="Date"/>
				<h:outputText id="date" value="#{bookingsPojo.date}"/>    
				<h:outputText value="Journey"/> 
				<h:outputText id="fromto" value="#{bookingsPojo.fromto}"/> 
		    </p:panelGrid>
		  </h:form>
		</div>
   </h:body>
</html>
