<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:f = "http://java.sun.com/jsf/core"    
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:p = "http://primefaces.org/ui">
   
   <h:head>
      <title>Ticket Reservation|Home</title>
      <h:outputStylesheet library = "css" name = "styles.css"  /> 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>	
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"/>
    </h:head>
 
    <h:body>
	<header class="header home-header">
	   Ticket Reservation Home
	   <h:form id="user_icon_form" styleClass="user-icon-form">  
		    <p:commandLink id="user_icon_button">
		    	<i class="pi pi-user icon home-user-icon float-right"></i>
		    </p:commandLink>    
		    <p:overlayPanel id="user_overlay_panel" styleClass="user-overlay-panel" for="user_icon_button" hideEffect="fade">
		    	<h:form id="user_panel_form">      
		    		<p:panelGrid columns="2" cellpadding="10" styleClass="overlay-panel-grid no-border">
				        <h:outputText value="Username : " />
				        <h:outputText value="#{userBean.username}" />
				        <h:outputText value="Last Login : " />
				        <h:outputText value=" " />
				        <h:inputHidden/>
			    		<p:commandButton value="LogOut" action="#{userModel.logout()}" id="logout_button" styleClass="logout-button"/>
		    		</p:panelGrid>
		    	</h:form>
		    </p:overlayPanel>
	    </h:form>
	</header>
    <p:tabView orientation="left" styleClass="home-tabview">
        <p:tab title="New Booking" styleClass="home-tab">
          <h:form id="booking_home_form" styleClass="booking-home-form">
            <h:panelGrid columns="2" cellpadding="10" styleClass="home-booking-panel">
				<p:outputLabel for="from_field" value="Source:"/>
				<p:selectOneMenu id="from_field" value="#{homeBean.source}" style="width:150px">
		            <f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItem itemLabel="chennai" itemValue="chennai" />
		            <f:selectItem itemLabel="kerala" itemValue="kerala" />
		        </p:selectOneMenu>
				<p:outputLabel for="to_field" value="Destination:"/>
				<p:selectOneMenu id="to_field" value="#{homeBean.destination}" style="width:150px">
		            <f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItem itemLabel="chennai" itemValue="chennai" />
		            <f:selectItem itemLabel="kerala" itemValue="kerala" />
		        </p:selectOneMenu> 
				<p:outputLabel for="date_field" value="Date:" />
        		<p:datePicker id="date_field" value="#{homeBean.date}" showIcon="true" />
        		<h:inputHidden></h:inputHidden>
			    <p:commandButton id="search_button" value="Search" styleClass="search-button" action="#{homeModel.getResult()}"/>
            </h:panelGrid>
         </h:form>
        </p:tab>
        <p:tab title="My Bookings" styleClass="home-tab">
            <h:panelGrid columns="2" cellpadding="10">
		<h3>No bookings</h3>
            </h:panelGrid>
        </p:tab>
    </p:tabView>
    </h:body>
</html>
