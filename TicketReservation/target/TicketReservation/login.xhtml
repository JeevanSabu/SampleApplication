<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:f = "http://java.sun.com/jsf/core"    
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:p = "http://primefaces.org/ui">
   
   <h:head>
      <title>Ticket Reservation</title>
      <h:outputStylesheet library = "css" name = "styles.css"  /> 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>	
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"/>
    </h:head>
 
    <h:body>
	<div id="login" class="login middle-align">
          <h:form id="login_form" styleClass="login-form">
	    <h2 class="text-center">Login</h2>
	    <p:panelGrid columns="2" id="login_panel" styleClass="no-border">
		<p:outputLabel for="username" value="Username:"/>
		<p:inputText id="username"/>     
		<p:outputLabel for="password" value="Password:"/>
		<p:inputText id="password"/>  
	    </p:panelGrid>
	    <p:button id="login_button" action="#" value="login" styleClass="login-button"/>
	  </h:form>
	</div>
    </h:body>
</html>
