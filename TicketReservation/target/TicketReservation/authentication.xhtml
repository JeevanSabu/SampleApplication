<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:f = "http://java.sun.com/jsf/core"    
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:p = "http://primefaces.org/ui">
   
   <h:head>
      <title>Ticket Reservation|Authentication</title>
      <h:outputStylesheet library = "css" name = "styles.css"  /> 
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>	
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"/>
    </h:head>
 
    <h:body>
		<div id="authentication" class="authentication middle-align">
    	  <p:growl id="growl" showDetail="true" sticky="true" />
          <h:form id="authentication_form" styleClass="authentication-form">
		    <h2 class="text-center">User Authentication</h2>
		    <p:panelGrid columns="2" id="barcode_panel" styleClass="barcode-panel no-border">
			    <f:facet name="header">
    				<p:barcode value="#{barcodeBean.genId}" type="qr"/>
			    </f:facet>
				<p:outputLabel for="barcode_id" value="Enter the id "/>
				<p:inputMask id="barcode_id" value="#{barcodeBean.id}" mask="999999"/>  
				<h:inputHidden/>
			    <p:commandButton id="verify_button" action="#{barcodeModel.getResult()}" value="Verify Id" styleClass="verify-button"/>
		    </p:panelGrid>
		  </h:form>
		</div>
    </h:body>
</html>
